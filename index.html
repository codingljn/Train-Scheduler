<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add references to css & bootstrap -->
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<!--jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Firebase-->
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<!-- Moment.js-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<!-- Always use a container-->
<div class="container">
    
<!-- Jumbotron Title-->
    <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 text-center">Anytime is Train Time</h1>
            <p class="lead text-center">Choo Choo Hiss Screech</p>
    </div>

<!--Table with train schedules - card template borrowed from adding new employee in class example -->
    <div class="card card-primary table-hover">
            <div class="card-heading">
            <h4 class="card-title text-center">Current Train Schedule</h4>
            </div>
            <div class="card-body">
            <table class="table table-hover text-center" id="train-table">
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
<!--This will be dynamically populated by JavaScript -->
                <tbody class="text-center">
                </tbody>
            </table>
            </div>
    </div>
<br>

<!-- Add Employee  -->
    <div class="card card-primary">
        <div class="card-heading">
            <h4 class="card-title text-center">Add A Train</h4>
        </div>
    <div class="card-body">
    <!--Form to add new trains-->
    <form>
        <div class="form-group">
            <label for="Train-Name">Train Name</label>
            <input type="text" class="form-control" id="tname">
        </div>
        <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
                <label for="Train-Time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="ttime">
        </div>
        <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="freq">
        </div>
        <button type="submit" class="btn btn-primary" id="add-new-train">Submit</button>
    </form>
</div>

<!-- JavaScript-->
<script type = "text/javascript" src = "assets/javascript/app.js"></script>

    
</body>
</html>
